<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>رستوران پدربزرگ</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    header img {
      width: 100%;
      height: auto;
      max-height: 300px;
      object-fit: cover;
      border-bottom: 4px solid #c0392b;
    }
    nav {
      background-color: #c0392b;
      padding: 10px 0;
      text-align: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 16px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      padding: 30px 20px;
    }
    h2 {
      text-align: center;
      color: #c0392b;
      margin-bottom: 20px;
      border-bottom: 2px solid #c0392b;
      display: inline-block;
      padding-bottom: 5px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .item {
      background-color: #fff;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .item img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .item h4 {
      margin: 8px 0 4px;
      font-size: 16px;
      color: #2c3e50;
    }
    .item p {
      margin: 0;
      color: #555;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>

  </nav>
