<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>منوی رستوران پدربزرگ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      background-image: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      margin: 0;
      padding: 0;
      direction: rtl;
      backdrop-filter: brightness(0.85);
    }
    header {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 1rem;
      text-align: center;
    }
    h2 {
      color: white;
      border-bottom: 2px solid #ffcc00;
      margin-top: 2rem;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .item {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }
    .item:hover {
      transform: scale(1.02);
    }
    .item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .content {
      padding: 1rem;
    }
    .content h3 {
      margin: 0 0 0.5rem;
      color: #8B0000;
    }
    .price {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>رستوران پدربزرگ</h1>
    <p>منوی آنلاین</p>
  </header>

  <section>
    <h2>🍛 چلویی‌ها</h2>
    <div class="grid">
      <div class="item">
        <img src="https://images.unsplash.com/photo-1604908177093-b268d98f8437?auto=format&fit=crop&w=500&q=60" alt="چلو کوبیده">
        <div class="content">
          <h3>چلو کوبیده مخصوص (دوسیخ)</h3>
          <div class="price">۲۱۰,۰۰۰</div>
        </div>
      </div>
      <div class="item">
        <img src="https://images.unsplash.com/photo-1627308595229-7830a5c91f9f?auto=format&fit=crop&w=500&q=60" alt="چلو جوجه">
        <div class="content">
          <h3>چلو جوجه مخصوص (۲۲۰گرم)</h3>
          <div class="price">۲۲۰,۰۰۰</div>
        </div>
      </div>
      <div class="item">
        <img src="https://images.unsplash.com/photo-1631900807347-56d7471f0f0b?auto=format&fit=crop&w=500&q=60" alt="زرشک پلو">
        <div class="content">
          <h3>زرشک پلو با مرغ</h3>
          <div class="price">۲۱۰,۰۰۰</div>
        </div>
      </div>
    </div>
  </section>

  <section>
    <h2>🍲 خوراک‌ها</h2>
    <div class="grid">
      <div class="item">
        <img src="https://images.unsplash.com/photo-1613145991031-e2a0ebd80b3f?auto=format&fit=crop&w=500&q=60" alt="خوراک کوبیده">
        <div class="content">
          <h3>خوراک کوبیده تک سیخ</h3>
          <div class="price">۶۵,۰۰۰</div>
        </div>
      </div>
      <div class="item">
        <img src="https://images.unsplash.com/photo-1632258514173-3a247e80c1b7?auto=format&fit=crop&w=500&q=60" alt="خوراک جوجه">
        <div class="content">
          <h3>خوراک جوجه مخصوص</h3>
          <div class="price">۱۴۰,۰۰۰</div>
        </div>
      </div>
      <div class="item">
        <img src="https://images.unsplash.com/photo-1613145991121-e3cb62b3be6f?auto=format&fit=crop&w=500&q=60" alt="اکبر جوجه">
        <div class="content">
          <h3>خوراک اکبر جوجه</h3>
          <div class="price">۲۰۰,۰۰۰</div>
        </div>
      </div>
    </div>
  </section>

  <section>
    <h2>🥗 پیش‌غذا</h2>
    <div class="grid">
      <div class="item">
        <img src="https://images.unsplash.com/photo-1625220198000-17ed2c8a4a9e?auto=format&fit=crop&w=500&q=60" alt="زیتون پرورده">
        <div class="content">
          <h3>زیتون پرورده</h3>
        </div>
      </div>
      <div class="item">
        <img src="https://images.unsplash.com/photo-1568605114967-8130f3a36994?auto=format&fit=crop&w=500&q=60" alt="سالاد فصل">
        <div class="content">
          <h3>سالاد فصل</h3>
        </div>
      </div>
      <div class="item">
        <img src="https://images.unsplash.com/photo-1606788075764-50c9ac109f4d?auto=format&fit=crop&w=500&q=60" alt="ماست موسیر">
        <div class="content">
          <h3>ماست موسیر</h3>
        </div>
      </div>
      <div class="item">
        <img src="https://images.unsplash.com/photo-1626073823478-83e3910cb38b?auto=format&fit=crop&w=500&q=60" alt="ترشی">
        <div class="content">
          <h3>ترشی</h3>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
