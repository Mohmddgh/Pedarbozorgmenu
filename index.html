<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>منوی آنلاین پدربزرگ</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0 15px;
    }
    header img {
      width: 100%;
      border-radius: 12px;
      margin-top: 15px;
      margin-bottom: 25px;
    }
    h2 {
      text-align: center;
      color: #c0392b;
      margin-bottom: 20px;
      border-bottom: 2px solid #c0392b;
      display: inline-block;
      padding-bottom: 5px;
    }
    .menu-section {
      margin-bottom: 40px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }
    .item {
      background-color: #fff;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .item img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .item h4 {
      margin: 8px 0 4px;
      font-size: 16px;
      color: #2c3e50;
    }
    .item p {
      margin: 0;
      color: #555;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.postimg.cc/T1MxDpGJ/kabab-header.jpg" alt="رستوران پدربزرگ">
  </header>

  <section class="menu-section">
    <h2>چلویی‌ها</h2>
    <div class="grid">

      <div class="item">
        <img src="https://raw.githubusercontent.com/mohmddgh/Pedarbozorgmenu/main/Screenshot_%DB%B2%DB%B0%DB%B2%DB%B5%DB%B0%DB%B7%DB%B0%DB%B8-%DB%B1%DB%B1%DB%B1%DB%B6%DB%B5%DB%B3.jpg" alt="چلو کوبیده مخصوص">
        <h4>چلو کوبیده مخصوص (دوسیخ)</h4>
        <p>۲۱۰,۰۰۰</p>
      </div>

      <div class="item">
        <img src="https://raw.githubusercontent.com/mohmddgh/Pedarbozorgmenu/main/Screenshot_%DB%B2%DB%B0%DB%B2%DB%B5%DB%B0%DB%B7%DB%B0%DB%B8-%DB%B1%DB%B1%DB%B1%DB%B9%DB%B2%DB%B6.jpg" alt="چلو جوجه مخصوص">
        <h4>چلو جوجه مخصوص (۲۲۰گرم)</h4>
        <p>۲۲۰,۰۰۰</p>
      </div>

      <div class="item">
        <img src="https://raw.githubusercontent.com/mohmddgh/Pedarbozorgmenu/main/Screenshot_%DB%B2%DB%B0%DB%B2%DB%B5%DB%B0%DB%B7%DB%B0%DB%B8-%DB%B1%DB%B1%DB%B1%DB%B9%DB%B4%DB%B3.jpg" alt="چلو کباب کوبیده نگینی">
        <h4>چلو کباب نگینی مخصوص</h4>
        <p>۲۴۰,۰۰۰</p>
      </div>

      <div class="item">
        <img src="https://raw.githubusercontent.com/mohmddgh/Pedarbozorgmenu/main/Screenshot_%DB%B2%DB%B0%DB%B2%DB%B5%DB%B0%DB%B7%DB%B0%DB%B8-%DB%B1%DB%B1%DB%B2%DB%B0%DB%B4%DB%B0.jpg" alt="چلو کباب بختیاری">
        <h4>چلو کباب بختیاری</h4>
        <p>۳۵۰,۰۰۰</p>
      </div>

    </div>
  </section>

</body>
</html>
